<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
   <title>SARH New Starter Form</title>
<link href="Assets/css/contact.css" rel="stylesheet" type="text/css" /> <!-- AJAX Contact Form Stylesheet -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
<script src="Assets/js/jquery.jigowatt.js"></script> <!-- AJAX Form Submit -->
<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>

	<section id="contact">
<img src="Assets/img/logo.png" alt="Stafford & Rural Homes" width="99" height="100" align="right" >
		<header>

			<h1>SARH New Starter Form</h1>
			<p>Please enter details for the new starter!! When you click submit a request for further information will be sent to their manager.</p>

		</header>

		<mark id="message"></mark>

		<form method="post" action="classes/contact.php" name="contactform" id="contactform" autocomplete="on" class="contactform">

			<fieldset>

				<legend>Staff Details</legend>

				<div>
					<label for="name" accesskey="U">First Name</label>
					<input name="name" type="text" id="name" placeholder="Enter First Name" required />
					
				</div>
				<div>
					<label for="email" accesskey="E">Last Name</label>
					<input name="email" type="email" id="email" placeholder="Enter Last Name" required="required" />
				</div>
				<div>
				<label for="JobTitle" accesskey="E">Job Title</label>
					<input name="JobTitle" type="JobTitle" id="JobTitle" placeholder="Enter Job Title" required="required" />
				
				</div>

				<div>
					<label for="phone" accesskey="P">Payrol No.</label>
					<input name="phone" type="tel" id="phone" size="30" placeholder="Enter Payrol Number" />
					<span class="form_hint">Required for Flexi Sheet</span>
				</div>

				<div>
					<label for="website" accesskey="W">Annual Leave</label>
					<input name="website" type="url" id="website" placeholder="Enter Entitlement Remaining" />
					<span class="form_hint">Required for Flexi Sheet</span>
				</div>
				<div>
					<label for="Department" accesskey="D">Department</label>
					<select name="Department" id="Department" required="required">
						<option value=""></option>
						<option value="Asset Management">Asset Management</option>
						<option value="Finance">Finance</option>
						<option value="IT">IT</option>
					</select>
				</div>

			</fieldset>

			<fieldset>

				<legend>Manager Details</legend>

				<div>
					<label for="subject" accesskey="S">Name</label>
					<select name="subject" id="subject" required="required">
						<option value=""></option>
						<option value="Support">Steve Slack</option>
						<option value="A Sale">Paul Chapman</option>
						<option value="A Bug fix">Jon Moxon</option>
					</select>
				</div>

				<div>
					<label for="comments" accesskey="C">Comments</label>
					<textarea name="comments" cols="40" rows="3" id="comments" placeholder="Enter Comments for Manager" spellcheck="true" required="required"></textarea>
				</div>

				
			</fieldset>
			<input type="submit" class="submit" id="submit" value="Submit" />

		</form>

	</section>

    </body>
</html>
